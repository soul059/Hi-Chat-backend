<body class="text-xl">
 
  <section class="flex justify-center flex-col items-center mt-52 w-80 h-60 ml-auto mr-auto  rounded-lg">

    </form>
    <div class="mt-4 flex  flex-row justify-center items-center w-full gap-3">
      <button class="bg-[#1da1f2] text-white rounded-lg w-64 p-1 hover:bg-violet-800" id="submit">Submit</button>
    </div>
    <span class="text-sm mt-2">Do you have account ? Login <a href="./login.html" class=" text-orange-500">here</a></span>
